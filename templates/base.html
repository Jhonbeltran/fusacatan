<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
	<meta charset="UTF-8">
	<title>{% block page_title %}{% endblock %}</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link href="http://addtocalendar.com/atc/1.5/atc-style-blue.css" rel="stylesheet" type="text/css">

  <!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<div class="nav-fixed">
			<nav class="blue-grey lighten-2">
		    	<div class="nav-wrapper">
              <!-- Revisar el reverse match de esta url -->
      				<a href="http://localhost:8000/" class="hide-on-large-only brand-logo lime-text logo">
                Fusacatan
              </a>
              <a href="http://localhost:8000/" class=" hide-on-med-and-down brand-logo lime-text logo">
                &nbspFusacatan
              </a>
      				<a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons">menu</i>
              </a>
      				<ul class="right hide-on-med-and-down">
                <li>
                    <!-- Revisar el reverse match de esta url -->
        						<a href="http://localhost:8000/admin/">
                      Admin
                    </a>
        				</li>
                <li>
        						<a href="#!">
                      Desastres
                    </a>
        				</li>
                <li>
        						<a href="{% url "events:event" %}">
                      Events
                    </a>
        				</li>
      				</ul>
      				<ul class="side-nav" id="mobile-demo">
                <li>
                    <!-- Revisar el reverse match de esta url -->
                    <a href="http://localhost:8000/admin/">
                      Admin
                    </a>
                </li>
                <li>
                    <a href="#!">
                      Desastres
                    </a>
                </li>
                <li>
                    <a href="#">
                      Events
                    </a>
                </li>
      				</ul>
    			</div>
  			</nav>
		</div>
	</header>

	{% block content %}{% endblock %}

	<footer class="page-footer blue-grey lighten-2">
        <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="lime-text">Fusacatan</h5>
                <p class="grey-text text-lighten-4">
                  matarón de Programacion UCundinamarca
                </p>
              </div>
              	<div class="col l4 offset-l2 s12">
              	</div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            © 2017 MIT License
            <a class="grey-text text-lighten-4 right" target="_blank" href="#!">
              Repositorio</a>
            </div>
        </div>
    </footer>
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript"  src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
  	<script src="{% static 'js/materialize.js' %}"></script>
  	<script src="{% static 'js/code.js' %}"></script>
</body>
</html>
