{% extends "base.html" %}
{% block page_title %}
	{{ event.title }}
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row center">
			<div class="col s12 m6 ">
                <div class="row">
                    <div class="row"></div>
                    <div class="row grey">
                        <div class="row"></div>
                        <h4>{{ zone.location }}</h4>
                        <p class="flow-text">
                            {{ zone.date }}
                        </p>
                    </div>
                    
                </div>
                        
            </div>

			<div class="col s12 m6">
				<p class="flow-text">
                    <i class="material-icons">content_paste</i>
					{{ zone.moisture }}
				</p>
                <p class="flow-text">
                    <i class="material-icons">content_paste</i>
                    {{ zone.rainfall }}
                </p>
                <p class="flow-text">
                    <i class="material-icons">access_time</i>
                    {{ zone.trees }}
                </p>
			</div>
		</div>

	</div>
    
{% endblock %}
